name: Playwright E2E Tests

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        node-version: [20.17.0]

    env:
      NODE_OPTIONS: --experimental-fetch
      TEST_WALLET_PRIVATE_KEY: ${{ secrets.TEST_WALLET_PRIVATE_KEY }}
      IRON_COOKIE_PASSWORD: ${{ secrets.IRON_COOKIE_PASSWORD }}
      SERVER_SECRET: ${{ secrets.SERVER_SECRET }}
      NEXT_SUPABASE_URL: ${{ secrets.NEXT_SUPABASE_URL }}
      NEXT_SUPABASE_KEY: ${{ secrets.NEXT_SUPABASE_KEY }}
      NEXT_PUBLIC_SERVER_PUB_KEY: ${{ secrets.NEXT_PUBLIC_SERVER_PUB_KEY }}
      NEXT_SERVER_PVT_KEY: ${{ secrets.NEXT_SERVER_PVT_KEY }}
      NEXT_PUBLIC_HOSTED_AT: http://localhost:3000

    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare Yarn
        run: corepack prepare yarn@4.9.1 --activate

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache Yarn dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: false
        run: yarn install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: yarn test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 14
