name: Auto-merge PRs

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]
  status: {}

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    
    # Only run on PRs that are not closed
    if: github.event.pull_request.state == 'open' || github.event_name == 'check_suite' || github.event_name == 'status'
    
    permissions:
      contents: write
      pull-requests: write
      checks: read
    
    steps:
      - name: Check if PR should be auto-merged
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            
            // Get PR number from different event types
            let prNumber;
            if (pr) {
              prNumber = pr.number;
            } else if (context.payload.check_suite) {
              const pulls = context.payload.check_suite.pull_requests;
              if (pulls && pulls.length > 0) {
                prNumber = pulls[0].number;
              }
            }
            
            if (!prNumber) {
              console.log('No PR number found, skipping');
              return { shouldMerge: false };
            }
            
            // Fetch the PR
            const { data: pullRequest } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            // Check if PR has auto-merge label
            const hasAutoMergeLabel = pullRequest.labels.some(label => 
              label.name === 'auto-merge' || 
              label.name === 'automerge' ||
              label.name === 'dependencies'
            );
            
            // Check if PR is from dependabot or copilot
            const isTrustedBot = pullRequest.user.login.includes('dependabot') || 
                                 pullRequest.user.login.includes('copilot') ||
                                 pullRequest.user.login.includes('github-actions');
            
            // Check if PR is draft
            const isDraft = pullRequest.draft;
            
            console.log({
              prNumber,
              hasAutoMergeLabel,
              isTrustedBot,
              isDraft,
              user: pullRequest.user.login
            });
            
            // Should merge if: has label OR is from trusted bot, AND is not draft
            const shouldMerge = (hasAutoMergeLabel || isTrustedBot) && !isDraft;
            
            return { shouldMerge, prNumber };
      
      - name: Check PR status
        id: status
        if: steps.check.outputs.result && fromJSON(steps.check.outputs.result).shouldMerge
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ fromJSON(steps.check.outputs.result).prNumber }};
            
            // Get all check runs for the PR
            const { data: checkRuns } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request?.head?.sha || context.sha
            });
            
            // Get all status checks
            const { data: statuses } = await github.rest.repos.getCombinedStatusForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request?.head?.sha || context.sha
            });
            
            // Check if all checks passed
            const allChecksPassed = checkRuns.check_runs.every(check => 
              check.status === 'completed' && check.conclusion === 'success'
            ) && statuses.state === 'success';
            
            console.log({
              totalChecks: checkRuns.check_runs.length,
              allChecksPassed,
              statusState: statuses.state
            });
            
            return { allChecksPassed, prNumber };
      
      - name: Auto-merge PR
        if: steps.status.outputs.result && fromJSON(steps.status.outputs.result).allChecksPassed
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ fromJSON(steps.status.outputs.result).prNumber }};
            
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                merge_method: 'squash', // or 'merge' or 'rebase'
                commit_title: `Auto-merge: PR #${prNumber}`,
                commit_message: 'Automatically merged by GitHub Actions'
              });
              
              console.log(`✅ Successfully merged PR #${prNumber}`);
              
              // Add comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: '✅ Auto-merged after all checks passed successfully!'
              });
            } catch (error) {
              console.error(`❌ Failed to merge PR #${prNumber}:`, error.message);
              
              // Add comment about failure
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: `⚠️ Auto-merge failed: ${error.message}\n\nPlease merge manually.`
              });
            }
